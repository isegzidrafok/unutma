<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
<title>
  Unutma
</title>
    <style>
      body{
        animation: koyu 2s linear 1;
        font-family: sans-serif;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes koyu{
        0%{background-color: white;}
        100%{background-color: black;}
      }
      p{
        display: none;
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <p id="p0">yok</p>
<p id="p1">Kalbimi</p>
    <p id="p2" style="color:red;">rastgele</p>
    <p id="p3" style="color:red;">dağıtmak</p>
    <p id="p4">mı?</p>
    <p id="p5">Bedavaya</p>
    <p id="p6" style="color:darkred;">y*rrak</p>
    <p id="p7">bile</p>
    <p id="p8" style="color:red;">vermezler!</p>
    <script>
      let x = 1;
      try{
      setTimeout(function(){
        setInterval(function(){
        document.getElementById("p" + x).style.display="block";
          document.getElementById("p" + (x-1)).style.display="none";
          x=x+1;
      },350)
      }, 1650)
      } catch(e){ alert(e); }
    </script>
  </body>
</html>
